<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Greatest Movies</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center">The Greatest Movies of All Time</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" id="newMovieForm">
          <div class="form-group">
            <h3>What are some of your favorite movies?</h3>
            <label for="title">Title</label></br>
            <input type="text" class="form-control" name="title" placeholder="Movie Title">
          </div>
          </br>
          <div class="form-group">
            <label for="director">Director</label></br>
            <input type="text" class="form-control" name="director" placeholder="Movie Director">
          </div>
          </br>
          <div class="form-group">
            <label for="image">Image</label></br>
            <input type="text" class="form-control" name="image" placeholder="Image Link">
          </div>
          </br>
          <button type="submit" class="btn btn-success">Submit your movie</button>
        </form>
          <div id='movieTarget'>
            <script id="movies-template" type="text/x-handlebars-template">
              {{#each movies}}
                <p>
                  <b>{{title}}</b>
                  by {{director}} <img src={{image}}></br>
                  <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Delete</button>
                </p>
                <hr>
              {{/each}}
            </script>
          </div>

          </br>
          </br>
        </div>
      </div>
    </div>
    <h6><a href="/api">Read My API Documentation</a></h6>
  </body>
</html>
